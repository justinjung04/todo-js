<!DOCTYPE>
<html ng-app>
<head>
	<title>TodoJS</title>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.done #text{
			text-decoration: line-through;
			color: #a9a9a9;
		}
		.done .glyphicon-pencil {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="index.html">TodoJS</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	                <li><a href="jquery.html">jQuery</a></li>
	                <li><a href="backbone.html">Backbone.js</a></li>
	                <li class="active"><a href="angular.html">AngularJS</a></li>
	                <li><a href="ember.html">Ember.js</a></li>
	                <li><a href="contact.html">Contact</a></li>
	            </ul>
	        </div>
	    </nav>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" ng-controller="todoController">
				<h1>TodoJS - AngularJS</h1>
				<br>
				<ul class="list-group" id="list-body">
					<input type="text" class="form-control" ng-model="user_input" ng-keypress="add($event)" placeholder="What needs to be done?" style="height:42px">
					<br>
					<li class="list-group-item {{isDone(todo)}}" ng-repeat="todo in todos">
						<div class="row">
							<div class="col-md-9 col-sm-9 col-xs-9" id="text" ng-keypress="editDone(todo, $event)" ng-blur="editBlur(todo)" ng-model="user_text">{{todo.text}}</div>
							<div class="col-md-1 col-sm-1 col-xs-1">
								<a id="edit" ng-click="edit(todo, $event)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
							</div>
							<div class="col-md-1 col-sm-1 col-xs-1">
								<a id="done" ng-click="done(todo)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
							</div>
							<div class="col-md-1 col-sm-1 col-xs-1">
								<a id="delete" ng-click="delete(todo)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
							</div>
						</div>
					</li>
				</ul>
				<p class="text-center">
					<small><br>Programmed by <a href="contact.html">Justin Jung</a></small>
				</p>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/todo.angular.js"></script>
</body>
</html>
